components:
  schemas:
    Category:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        slug:
          type: string
        updated_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time

    Categories:
      type: array
      items:
        $ref: "#/components/schemas/Category"

    DataCategory:
      type: object
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        data:
          $ref: "#/components/schemas/Categories"

    ResultCategories:
      type: object
      properties:
        status:
          type: string
        message:
          type: string
        data:
          $ref: "#/components/schemas/DataCategory"
