components:
  schemas:
    Pagination:
      type: object
      properties:
        maxPage:
          type: number
        currentPage:
          type: number
        limit:
          type: number
        count:
          type: number

    Error:
      type: object
      properties:
        status:
          type: string
        message:
          type: string
        error:
          type: string

  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      bearerFormat: JWT
      name: access_token
